<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Spots I Visited" />
    <meta name="keywords" content="Travel, Spots, Beauty" />
    <meta name="author" content="Ruven Pinkhasov" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <!-- HEADER SECTION -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <!-- PROFILE SECTION -->
        <section class="profile page__section">
          <img class="profile__photo" src="./images/avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Civil Aviator</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add card"
          ></button>
        </section>

        <!-- CARDS SECTION -->
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like card"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Ruven Pinkhasov</p>
      </footer>
    </div>
  </body>
</html>
